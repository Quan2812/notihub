<div class="main-container">
  <div class="container-header d-flex flex-column gap-2">

    <div class="header-title d-flex flex-column gap-4 m-0">
      <div class="gap-3 d-flex flex-column m-0">
        <h4 class="fw-medium m-0" style="opacity: 85%; font-size: 20px; line-height: 28px;">Tạo Campaign</h4>
      </div>
    </div>

    <div class="step-bar">
      <div class="step-element processing">
        <div class="frame">
          <div class="rectangle none"></div>
          <div class="step-icon">
            <div class="checks">
              <span>1</span>
            </div>
          </div>
          <div class="rectangle after"></div>
        </div>
        <div class="frame-text">
          <span class="">Tạo nội dung</span>
        </div>
      </div>

      <div class="step-element upcomming">
        <div class="frame">
          <div class="rectangle"></div>
          <div class="step-icon">
            <div class="checks">
              <span>2</span>
            </div>
          </div>
          <div class="rectangle"></div>
        </div>
        <div class="frame-text">
          <span class="">Danh sách người nhận</span>
        </div>
      </div>

      <div class="step-element upcomming">
        <div class="frame">
          <div class="rectangle"></div>
          <div class="step-icon">
            <div class="checks">
              <span>3</span>
            </div>
          </div>
          <div class="rectangle"></div>
        </div>
        <div class="frame-text">
          <span class="">Thời gian gửi</span>
        </div>
      </div>

      <div class="step-element upcomming">
        <div class="frame">
          <div class="rectangle"></div>
          <div class="step-icon">
            <div class="checks">
              <span>4</span>
            </div>
          </div>
          <div class="rectangle none"></div>
        </div>
        <div class="frame-text">
          <span class="">Xác nhận</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-body gap-20px p-4 h-auto">
    <div class="input-group d-flex flex-column">
      <label class="form-label fw-bolder" style="font-size: 14px; line-height: 1;">Tên Campaign <span class="text-danger">*</span></label>
      <input type="text" class="form-control w-100" placeholder="Nhập tên Campaign">
    </div>
    <form class="form-card" [formGroup]="formGroup">
    <div class="row w-100 py-0 gx-4 px-0 mx-auto">
      <div class="col-md-6 ps-0">
        <label class="form-label fw-bolder fs-14px">
          Template <span class="text-danger">*</span>
        </label>
        <select class="form-select form-control" id="campaign-template" aria-label="Default select example">
          <option selected>Chọn Template</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="col-md-6 pe-0">
        <label class="form-label fw-bolder fs-14px">
          Kênh thông báo <span class="text-danger">*</span>
        </label>
        <select formControlName="chanel" class="form-select form-control" id="campaign-channel" aria-label="Default select example">
          <option selected>Chọn từ danh sách</option>
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
        </select>
      </div>
    </div>
    </form>

    <div *ngIf="chanelValue == 2">
      <div class="card w-100 h-auto overflow-hidden" style="border: 1px solid #E5E6EB;">
        <div class="card-header d-flex justify-content-between border-0" style="border-bottom: 0">
          <span class="text-black fw-bolder fs-14px" style="line-height: 1.5;">Nội dung thông báo - App</span>
          <button class="btn btn-link text-black p-0 m-0 acc-toggle"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseContent"
                  aria-expanded="false" aria-controls="collapseContent">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
          <div class="card-body collapse show" id="collapseContent">
          <div class="d-flex flex-column " style="gap: 8px;">
            <div class="row gx-3">
              <div class="col-md-6 d-flex flex-column">
                <label for="" class="form-label fw-bolder fs-14px">Ứng dụng gửi tin <span
                  class="text-danger">*</span></label>
                <input type="text" class="form-control w-100" id="" placeholder="Nhập tiêu đề thông báo"
                       value="Information">
              </div>

              <div class="col-md-6 d-flex flex-column">
                <label for="" class="form-label fw-bolder fs-14px">Tab hiển thị thông báo <span
                  class="text-danger">*</span></label>
                <input type="text" class="form-control w-100" id="" placeholder="Placeholder"
                       value="Information">
              </div>
            </div>

            <div>
              <label for="" class="form-label fw-bolder fs-14px">Tiêu đề <span
                class="text-danger">*</span></label>
              <input type="text" class="form-control w-100" id="" placeholder="Nhập tiêu đề thông báo"
                     value="lorem ipsum dolor sit amet consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">
            </div>

            <div class="thumbnail-upload">
              <span class="thumbnail-upload-title fs-14px fw-bolder">Ảnh Thumbnail</span>
              <div class="thumbnail-upload-body p-2 d-flex flex-column gap-2">
                <div class="thumbnail-link d-flex gap-2 d-flex align-items-center">
                  <div class="image-thumbnail-icon bg-dark rounded-2 d-flex justify-content-center align-items-center"
                       style="width: 32px; height: 32px">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                      <path d="M13.5049 16.6145H4.45953C3.38286 16.6145 2.39828 16.0691 1.83161 15.1483C1.26495 14.2274 1.21536 13.1083 1.69703 12.1378L2.91536 9.69409C3.31203 8.90076 3.94953 8.40493 4.66495 8.32701C5.38036 8.24909 6.10995 8.60326 6.66245 9.29034L6.81828 9.48868C7.12995 9.87118 7.4912 10.0766 7.84536 10.0412C8.19953 10.0128 8.52536 9.75784 8.7662 9.32576L10.1049 6.91034C10.6574 5.91159 11.3941 5.39451 12.1945 5.42993C12.9879 5.47243 13.6679 6.06743 14.1212 7.11576L16.3383 12.2937C16.7491 13.2499 16.6499 14.3408 16.0762 15.212C15.5095 16.0974 14.5462 16.6145 13.5049 16.6145ZM4.86328 9.38951C4.83495 9.38951 4.80661 9.38951 4.77828 9.39659C4.42411 9.43201 4.09828 9.71534 3.86453 10.1758L2.6462 12.6195C2.32745 13.2499 2.36286 13.9937 2.7312 14.5958C3.09953 15.1978 3.7512 15.5591 4.45953 15.5591H13.4979C14.192 15.5591 14.8083 15.2262 15.1908 14.6453C15.5733 14.0645 15.637 13.3703 15.3608 12.7328L13.1437 7.55493C12.8745 6.91743 12.4991 6.52784 12.1379 6.51368C11.8049 6.49243 11.3729 6.84659 11.0329 7.44868L9.69411 9.86409C9.28328 10.6008 8.6387 11.0612 7.93745 11.1249C7.2362 11.1816 6.52078 10.8416 5.98953 10.1758L5.8337 9.97743C5.5362 9.58784 5.1962 9.38951 4.86328 9.38951Z"
                            fill="#5D6573"/>
                      <path d="M5.43701 6.698C3.97784 6.698 2.78076 5.508 2.78076 4.04175C2.78076 2.5755 3.97076 1.3855 5.43701 1.3855C6.90326 1.3855 8.09326 2.5755 8.09326 4.04175C8.09326 5.508 6.90326 6.698 5.43701 6.698ZM5.43701 2.448C4.55868 2.448 3.84326 3.16341 3.84326 4.04175C3.84326 4.92008 4.55868 5.6355 5.43701 5.6355C6.31534 5.6355 7.03076 4.92008 7.03076 4.04175C7.03076 3.16341 6.31534 2.448 5.43701 2.448Z"
                            fill="#5D6573"/>
                    </svg>
                  </div>
                  <a class="text-decoration-underline opacity-75 text-black fs-14px">https://example.com/image.jpg</a>
                </div>
                <!--                    img preview-->
                <div class="image-preview" style="width: 140px; height: 140px;">
                  <img src="images/previewimg.jpg" alt="Image Preview"
                       style="width: 100%; height: 100%; object-fit: cover;">
                </div>
              </div>
            </div>


            <div>
              <label for="" class="form-label fw-bolder fs-14px">Nội dung tóm tắt <span
                class="text-danger">*</span></label>
              <input type="text" class="form-control w-100" id="" placeholder="Placeholder"
                     value="lorem ipsum dolor sit amet consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">
              <div class="letter-count w-100 align-items-end d-flex">
                        <span class="letter-count w-100 d-flex align-items-end justify-content-end text-black-50 fw-medium"
                              style="font-size: 12px; margin-top: 6px;">
                            0 / 200 kí tự
                        </span>
              </div>

            </div>

            <div>
              <label for="" class="form-label fw-bolder fs-14px">Nội dung chi tiết <span
                class="text-danger">*</span></label>
              <input type="text" class="form-control w-100" id="" placeholder="Placeholder"
                     value="lorem ipsum dolor sit amet consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">
              <div class="letter-count w-100 align-items-end d-flex">
                        <span class="letter-count w-100 d-flex align-items-end justify-content-end text-black-50 fw-medium"
                              style="font-size: 12px; margin-top: 6px;">
                            0 / 2500 kí tự
                        </span>
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="card w-100 h-auto overflow-hidden" style="border: 1px solid #E5E6EB;">
        <div class="card-header d-flex justify-content-between border-0" style="border-bottom: 0">
          <span class="text-black fw-bolder fs-14px" style="line-height: 1.5;">Nội dung thông báo - SMS</span>
          <button class="btn btn-link text-black p-0 m-0 acc-toggle"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseContentSMS"
                  aria-expanded="false" aria-controls="collapseContent">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="card-body collapse show" id="collapseContentSMS">
          <div class="gap-2 d-flex flex-column ">
            <div>
              <label for="" class="form-label fw-bolder fs-14px">Nội dung chi tiết <span
                class="text-danger">*</span></label>
              <input type="text" class="form-control w-100" id="" placeholder="Placeholder"
                     value="lorem ipsum dolor sit amet consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">
              <div class="letter-count w-100 align-items-end d-flex">
                        <span class="letter-count w-100 d-flex align-items-end justify-content-end text-black-50 fw-medium"
                              style="font-size: 12px; margin-top: 6px;">
                            0 / 2500 kí tự
                        </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--            the button must be on the right side-->
    <div class="d-flex gap-3 justify-content-end w-100 mt-2">
      <button class="btn btn-secondary d-flex justify-content-center align-items-center" style="width: 58px;">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.17758 14.115C7.03508 14.115 6.89258 14.0625 6.78008 13.95L2.22758 9.39753C2.01008 9.18003 2.01008 8.82003 2.22758 8.60253L6.78008 4.05003C6.99758 3.83253 7.35758 3.83253 7.57508 4.05003C7.79258 4.26753 7.79258 4.62753 7.57508 4.84503L3.42008 9.00003L7.57508 13.155C7.79258 13.3725 7.79258 13.7325 7.57508 13.95C7.47008 14.0625 7.32008 14.115 7.17758 14.115Z"
            fill="#6D371A" />
          <path
            d="M15.3749 9.5625H2.75244C2.44494 9.5625 2.18994 9.3075 2.18994 9C2.18994 8.6925 2.44494 8.4375 2.75244 8.4375H15.3749C15.6824 8.4375 15.9374 8.6925 15.9374 9C15.9374 9.3075 15.6824 9.5625 15.3749 9.5625Z"
            fill="#6D371A" />
        </svg>
      </button>
      <button (click)="onContinue()" class="btn btn-primary d-flex justify-content-center align-items-center fw-semibold" style="width: 134px;">Tiếp tục</button>


    </div>
  </div>

</div>
